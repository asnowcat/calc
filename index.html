<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" /> 
    <title>
        Calculator
    </title>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="board">
  <table>
  <tr>
    <th id="display" colspan="4"></th>
  </tr>
  <tr>
    <td><a href="#" onclick="input(1);"><div id="1" class="cell">1</div></a></td>
    <td><a href="#" onclick="input(2);"><div id="2" class="cell">2</div></a></td>
    <td><a href="#" onclick="input(3);"><div id="3" class="cell">3</div></a></td>
    <td><a href="#" onclick="input('+');"><div id="+" class="cell">+</div></a></td>
  </tr>
  <tr>
    <td><a href="#" onclick="input(4);"><div id="1,1" class="cell">4</div></a></td>
    <td><a href="#" onclick="input(5);"><div id="1,2" class="cell">5</div></a></td>
    <td><a href="#" onclick="input(6);"><div id="1,1" class="cell">6</div></a></td>
    <td><a href="#" onclick="input('-');"><div id="1,2" class="cell">-</div></a></td>
  </tr>
  <tr>
    <td><a href="#" onclick="input(7);"><div id="2,0" class="cell">7</div></a></td>
    <td><a href="#" onclick="input(8);"><div id="2,1" class="cell">8</div></a></td>
    <td><a href="#" onclick="input(9);"><div id="2,1" class="cell">9</div></a></td>
    <td><a href="#" onclick="input('x');"><div id="2,2" class="cell">x</div></a></td>
  </tr>
  <tr>
    <td><a href="#" onclick="input('=');"><div id="2,0" class="cell">=</div></a></td>
    <td><a href="#" onclick="input(0);"><div id="2,1" class="cell">0</div></a></td>
    <td><a href="#" onclick="input('C');"><div id="2,1" class="cell">C</div></a></td>
    <td><a href="#" onclick="input('/');"><div id="2,2" class="cell">/</div></a></td>
  </tr>
</table>
</div>

<script src="javascript.js"></script>
</body>
</html>
